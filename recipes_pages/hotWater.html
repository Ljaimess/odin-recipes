<body>
    <img src="../pictures/hotWater.jpg" alt="Hot Water">

    <h2>Heres how to boil Water</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Mug</li>
        <li>Kettle</li>
        <li>Stove</li>
        <li>Water</li>
    </ul>
    <ol>
        <li>Pour water into kettle on the stove. Put stone on 6 (higher temperature for it to boil faster).</li>
        <li>When you see water bubbling pour into mug.</li>
    </ol>
